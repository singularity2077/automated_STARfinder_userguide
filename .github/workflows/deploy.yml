name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_docs.txt

      - name: Build documentation
        working-directory: docs
        env:
          GITHUB_PAGES_BASE_URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/
        run: |
          make html

      - name: Create .nojekyll file
        run: |
          echo "" > docs/build/html/.nojekyll

      - name: List files to verify
        run: |
          ls -la docs/build/html/ | head -20
          test -f docs/build/html/index.html && echo "âœ“ index.html exists" || echo "âœ— index.html missing"
          test -f docs/build/html/.nojekyll && echo "âœ“ .nojekyll exists" || echo "âœ— .nojekyll missing"

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/build/html

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Display deployment URL
        run: |
          echo "ðŸš€ Deployment successful!"
          echo "ðŸ“„ Your site is available at: ${{ steps.deployment.outputs.page_url }}"
          echo "ðŸ”— Repository: ${{ github.repository }}"
          echo "ðŸ‘¤ Owner: ${{ github.repository_owner }}"

